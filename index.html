<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body class="darkmode">
    <div class="page-container">
        <header><h1>Calculator</h1></header>
        <div class="calculator-container">
            <div class="display" id="display">
                <div id="display-upper">
                </div>
                <div id="display-lower">
                </div>
            </div>
            <div class="buttons" id="buttons">
                <button class="inputs" id="clear">AC</button>
                <button class="inputs" id="delete">Del</button>
                <button class="inputs" id="sqrt">&#8730;</button>
                <button class="inputs operator" id="plus" value="&#43;">&#43;</button>
                <button class="inputs numpad" id="one" value="1">1</button>
                <button class="inputs numpad" id="two" value="2">2</button>
                <button class="inputs numpad" id="three" value="3">3</button>
                <button class="inputs operator" id="minus" value="&#8722;">&#8722;</button>
                <button class="inputs numpad" id="four" value="4">4</button>
                <button class="inputs numpad" id="five" value="5">5</button>
                <button class="inputs numpad" id="six" value="6">6</button>
                <button class="inputs operator" id="multiply" value="&#215;">&#215;</button>
                <button class="inputs numpad" id="seven" value="7">7</button>
                <button class="inputs numpad" id="eight" value="8">8</button>
                <button class="inputs numpad" id="nine" value="9">9</button>
                <button class="inputs operator" id="divide" value="&#247;">&#247;</button>
                <button class="inputs" id="plusminus">&#177;</button>
                <button class="inputs numpad" id="zero" value="0">0</button>
                <button class="inputs" id="decimal">.</button>
                <button class="inputs" id="equal">&#61;</button>
            </div>
        </div>
    </div>
    <footer>Copyright &copy; Sam R. 2022</footer>
</body>
</html>
